        /* æç¤ºæ¡† Toast */

<body>
    <div class="container">
        <div class="header">

        <div id="content"></div>
        <div id="toast" class="toast">

    <script>
        // å¤åˆ¶åŠŸèƒ½
        function copyToClipboard(text) {
            if (!text) return;
            
            // ç§»é™¤HTMLæ ‡ç­¾ï¼ˆå¦‚æœæ˜¯é“¾æ¥ï¼‰
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = text;
            const cleanText = tempDiv.textContent || tempDiv.innerText || text;

            navigator.clipboard.writeText(cleanText).then(() => {
                showToast();
            }).catch(err => {
                // é™çº§å¤„ç†
                const textArea = document.createElement("textarea");
                textArea.value = cleanText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("Copy");
                textArea.remove();
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // vCard (.vcf) å¯¼å‡ºå·²ç§»é™¤ï¼ˆæŒ‰ç”¨æˆ·è¦æ±‚ï¼‰

        // è§£æURLå‚æ•°
        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const config = {};
            
            for (let [key, value] of params.entries()) {
                config[key] = decodeURIComponent(value);
            }
            
            return config;
        }

        // è§£æVCardæ•°æ®
        function parseVCard(vcardStr) {
            try {
                return JSON.parse(vcardStr);
            } catch (e) {
                return null;
            }
        }

        // è‡ªåŠ¨è¯†åˆ«URLå¹¶è½¬æ¢ä¸ºé“¾æ¥
        function linkify(text) {
            const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            return text.replace(urlRegex, function(url) {
                return `<a href="${url}" target="_blank" style="color: var(--accent-color); text-decoration: none; border-bottom: 1px solid var(--accent-color); transition: opacity 0.2s; opacity: 0.9;">${url}</a>`;
            });
        }

        // æ¸²æŸ“VCard
        function renderVCard(vcard) {
            const iconMap = {
                'name': 'ğŸ‘¤',
                'title': 'ğŸ’¼',
                'company': 'ğŸ¢',
                'tel': 'ğŸ“±',
                'email': 'ğŸ“§',
                'wechat': 'ğŸ’¬',
                'qq': 'ğŸ§',
                'alipay': 'ğŸ’³',
                'website': 'ğŸŒ',
                'address': 'ğŸ“',
                'note': 'ğŸ“'
            };

            const labelMap = {
                'name': 'å§“å',
                'title': 'èŒä½',
                'company': 'å…¬å¸',
                'tel': 'ç”µè¯',
                'email': 'é‚®ç®±',
                'wechat': 'å¾®ä¿¡',
                'qq': 'QQ',
                'alipay': 'æ”¯ä»˜å®',
                'website': 'ç½‘ç«™',
                'address': 'åœ°å€',
                'note': 'å¤‡æ³¨'
            };

            let html = '<div class="vcard-grid">';
            let hasContent = false;
            
            for (let [key, value] of Object.entries(vcard)) {
                // åªæ˜¾ç¤ºæœ‰å€¼çš„å­—æ®µ
                if (value && value.trim && value.trim() !== '') {
                    hasContent = true;
                    
                    let displayValue = value;
                    // å¦‚æœæ˜¯ç½‘ç«™å­—æ®µï¼Œæˆ–è€…å†…å®¹çœ‹èµ·æ¥åƒURLï¼Œåˆ™è½¬æ¢ä¸ºé“¾æ¥
                    if (key === 'website' || (typeof value === 'string' && value.match(/^https?:\/\//))) {
                        displayValue = `<a href="${value}" target="_blank" style="color: var(--accent-color); text-decoration: none; border-bottom: 1px solid var(--accent-color);">${value}</a>`;
                    }
                    
                    // è½¬ä¹‰å•å¼•å·ä»¥é˜²æ­¢JSé”™è¯¯
                    const safeValue = value.replace(/'/g, "\\'");
                    
                    html += `
                        <div class="vcard-item" onclick="copyToClipboard('${safeValue}')">
                            <span class="vcard-icon">${iconMap[key] || 'ğŸ“‹'}</span>
                            <div class="vcard-content">
                                <div class="vcard-label">${labelMap[key] || key}</div>
                                <div class="vcard-value">${displayValue}</div>
                            </div>
                            <button class="copy-btn" title="å¤åˆ¶">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    `;
                }
            }
            html += '</div>';
            
            // å¦‚æœæ²¡æœ‰ä»»ä½•æœ‰æ•ˆå†…å®¹ï¼Œè¿”å›ç©ºå­—ç¬¦ä¸²
            return hasContent ? html : '';
        }

        // æ¸²æŸ“é¡µé¢
        function renderPage() {
            const config = parseUrlParams();
            const contentDiv = document.getElementById('content');

            // æ£€æŸ¥æ˜¯å¦æœ‰æœ‰æ•ˆæ•°æ®
            if (!config.content && !config.vcard) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h2>æš‚æ— ä¿¡æ¯</h2>
                        <p>æœªæ£€æµ‹åˆ°æœ‰æ•ˆçš„æ•°æ®å‚æ•°</p>
                    </div>
                `;
                return;
            }

            let contentHtml = '';
            let isPlainText = false;

            // ä¼˜å…ˆæ˜¾ç¤ºVCardæ•°æ®ï¼ˆè”ç³»æ–¹å¼ï¼‰
            if (config.vcard) {
                const vcard = parseVCard(config.vcard);
                if (vcard && Object.keys(vcard).length > 0) {
                    contentHtml = renderVCard(vcard);
                    // å·²ç§»é™¤ â€œä¿å­˜è”ç³»äººï¼ˆ.vcfï¼‰â€ æŒ‰é’®ï¼ˆæŒ‰äº§å“éœ€æ±‚ï¼‰
                } else if (config.content) {
                    // å¦‚æœvcardè§£æå¤±è´¥ï¼Œå°è¯•æ˜¾ç¤ºcontent
                    const safeContent = config.content.replace(/'/g, "\\'");
                    contentHtml = `
                        <div style="position: relative;">
                            <div class="content-text">${linkify(config.content)}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${safeContent}')" title="å¤åˆ¶" style="opacity: 1; top: 0; right: 0; background: rgba(0,0,0,0.05);">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>`;
                    isPlainText = true;
                }
            } 
            // æ˜¾ç¤ºæ™®é€šæ–‡æœ¬å†…å®¹
            else if (config.content) {
                const safeContent = config.content.replace(/'/g, "\\'");
                contentHtml = `
                    <div style="position: relative;">
                        <div class="content-text">${linkify(config.content)}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${safeContent}')" title="å¤åˆ¶" style="opacity: 1; top: 0; right: 0; background: rgba(0,0,0,0.05);">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>`;
                isPlainText = true;
            }

            const cardClass = isPlainText ? 'card plain-text-mode' : 'card';
            contentDiv.innerHTML = `<div class="${cardClass}">${contentHtml}</div>`;
        }

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        window.addEventListener('DOMContentLoaded', renderPage);
    </script>
