    <script>
        // è§£æURLå‚æ•°
        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const config = {};
            
            for (let [key, value] of params.entries()) {
                config[key] = decodeURIComponent(value);
            }
            
            return config;
        }

        // è§£æVCardæ•°æ®
        function parseVCard(vcardStr) {
            try {

        // è‡ªåŠ¨è¯†åˆ«URLå¹¶è½¬æ¢ä¸ºé“¾æ¥

            const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            return text.replace(urlRegex, function(url) {
                return `<a href="${url}" target="_blank" style="color: #b45309; text-decoration: none; border-bottom: 1px solid #b45309; transition: opacity 0.2s;">${url}</a>`;
            });
        }

        // æ¸²æŸ“VCard
        function renderVCard(vcard) {
            const iconMap = {

            };

            const labelMap = {
                'name': 'å§“å',

                'company': 'å…¬å¸',
                'tel': 'ç”µè¯',

                'wechat': 'å¾®ä¿¡',

                'note': 'å¤‡æ³¨'
            };

            let html = '<div class="vcard-grid">';
            let hasContent = false;
            
            for (let [key, value] of Object.entries(vcard)) {
                // åªæ˜¾ç¤ºæœ‰å€¼çš„å­—æ®µ
                if (value && value.trim && value.trim() !== '') {
                    hasContent = true;
                    
                    let displayValue = value;
                    // å¦‚æœæ˜¯ç½‘ç«™å­—æ®µï¼Œæˆ–è€…å†…å®¹çœ‹èµ·æ¥åƒURLï¼Œåˆ™è½¬æ¢ä¸ºé“¾æ¥

                        displayValue = `<a href="${value}" target="_blank" style="color: #b45309; text-decoration: none; border-bottom: 1px solid #b45309;">${value}</a>`;
                    }

                    `;
                }
            }

            // å¦‚æœæ²¡æœ‰ä»»ä½•æœ‰æ•ˆå†…å®¹ï¼Œè¿”å›ç©ºå­—ç¬¦ä¸²
            return hasContent ? html : '';
        }

        // æ¸²æŸ“é¡µé¢
        function renderPage() {
            const config = parseUrlParams();
            const contentDiv = document.getElementById('content');

            // æ£€æŸ¥æ˜¯å¦æœ‰æœ‰æ•ˆæ•°æ®
            if (!config.content && !config.vcard) {

            let contentHtml = '';

            // ä¼˜å…ˆæ˜¾ç¤ºVCardæ•°æ®ï¼ˆè”ç³»æ–¹å¼ï¼‰
            if (config.vcard) {
                const vcard = parseVCard(config.vcard);
                if (vcard && Object.keys(vcard).length > 0) {
                    contentHtml = renderVCard(vcard);

                    contentHtml = `<div class="content-text">${linkify(config.content)}</div>`;

            else if (config.content) {
